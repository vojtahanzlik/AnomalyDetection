syntax="proto3";

service AnomalyDetectionService{
    rpc StreamData(stream NumpyArray) returns (stream AnomalyDetResponse);
}


message AnomalyDetResponse{
    int32 id = 1;
    bool result = 2;
}

message NumpyArray {
    repeated double values = 1;
    int32 rows = 2;
    int32 cols = 3;
    int32 id = 4;

}

message Response {
    string message = 1;

}

